<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socket Server</title>
</head>
<body>
    <h1>Acceso denegado</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectado al servidor');
        });

        socket.on('diconnet', function(){
            console.log('Perdimos conexion al servidor');
        });

        socket.emit('mensaje', {nombre: 'Jorge'});

        socket.on('nuevo-mensaje', function(payload){
            console.log('Respuesta', payload);
        });

        socket.on('vote-band', function(payload){
            console.log('Respuesta', payload);
        });

        socket.on('active-bands', function(Bands){
            console.clear();
            console.table( Bands);
        });




    </script>
</body>
</html>
